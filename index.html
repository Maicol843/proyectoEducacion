    <!--Carusel-->
    <div class="text-center text-bg-dark p-3">

            <div class="carousel-item active">

    <!--Main-->
    <main class="container bg-info-subtle">
        <p id="efecto">ESCUELA SECUNDARIO RURAL Nº4 E.V.</p>
        <!--Calendario-->
        <aside>
            <div class="calendar">
                <div class="calendar__info">
                    <div class="calendar__prev" id="prev-month">&#9664;</div>
                    <div class="calendar__month" id="month"></div>
                    <div class="calendar__year" id="year"></div>
                    <div class="calendar__next" id="next-month">&#9654;</div>
                </div>

                <div class="calendar__week">
                    <div class="calendar__day calendar__item"><b>Lun</b></div>
                    <div class="calendar__day calendar__item"><b>Mar</b></div>
                    <div class="calendar__day calendar__item"><b>Mie</b></div>
                    <div class="calendar__day calendar__item"><b>Jue</b></div>
                    <div class="calendar__day calendar__item"><b>Vie</b></div>
                    <div class="calendar__day calendar__item"><b>Sab</b></div>
                    <div class="calendar__day calendar__item"><b>Dom</b></div>
                </div>

                <div class="calendar__dates" id="dates"></div>
            </div>
        </aside>
        <!--Clima-->
        <aside id="clima" class="weather-content">
            <h1>Buscador del clima</h1>
            <div class="result">
                <p>Agrege cuidad y pais</p>
                <!-- <h5>Clima en Bogota</h5>
                <img src="" alt="">
                <h2>28°C</h2>

            </div>
            <form action="" method="POST" class="get-weather">
                <input type="text" name="city" id="city" placeholder="Escribe tu ciudad...">
                <select name="" id="country">
                    <option disabled selected value="">Seleccione el país</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                    <option value="CR">Costa Rica</option>
                    <option value="ES">España</option>
                    <option value="US">Estados Unidos</option>
                    <option value="MX">México</option>
                    <option value="PE">Perú</option>
                </select>
                <input type="submit" name="" id="" value="Obtener el clima">
            </form>
        </aside>
